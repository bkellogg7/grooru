{% extends "./base.html" %}
{% load widget_tweaks %}
{% block content %}
  <br>
  <div class="card">
    <div class="row">
      <br>
      <h2 style ="text-align: center;">Get Groovin</h2>
      <div class="row">
      <form method="post" class="col s12">
        {% csrf_token %}
          <div class="input-field col s12">
            {% render_field form.username class="validate" %}
            <label for="username">Username</label>
          </div>
          <div class="input-field col s12">
            {% render_field form.password class="validate" %}
            <label for="password">Password</label>
          </div>
          <div class="input-field col s12">
            {% render_field form.spotify_name class="validate" %}
            <label for="spotify_name">Spotify Username</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
      </form>
    </div>
  </div>
  </div>
{% endblock %}
